---
	layout:default
	title:我的Blog
---

　　<h2>{{ page.title }}</h2>

　　<p>最新文章</p>

　　<ul class="post-list">

　　　　{% for post in site.posts %}
		<li>
		  	<div class="post-title">
		    	<a href="{{site.baseurl}}{{post.url}}"> {{post.title}}</a> </br>
		  	</div>

		  	<div class="post-info">
		    	<ol>
		   			<li class="post-time">{{ post.date | date: "%F" }}</li> 
		      		<li class="post-category"> 
		       			{{ post.categories | join: '&nbsp&nbsp' }}
		      		</li>
		    	</ol>
		  	</div>

		  	<div class="post-preview">
		    	{{ post.excerpt }} 
		    	<a href="{{site.baseurl}}{{post.url}}"> Read More ... </a> </br>
		  	</div>

    	</li>

　　　　{% endfor %}

　　</ul>
